spring:
  cloud:
    gateway:
      routes:
        - id: ytb_route
          uri: https://www.youtube.com
          predicates:
            - Query=url,ytb

        - id: porn_route
          uri: https://www.pornhub.com
          predicates:
            - Query=url,po

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

